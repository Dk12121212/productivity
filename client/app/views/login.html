<div id="dashboard-login">
  <div class="container">
    <div class="login-wrapper">
      <div class="page-signin">
        <div class="signin-header">
          <section class="logo text-center">
            <h1>Productivity</h1>
          </section>
        </div>
        <div class="row">

          <div class="col-xs-12" ng-if="githubClientId">
            <a class="btn btn-block btn-social btn-lg btn-github text-center" ng-href="https://github.com/login/oauth/authorize?client_id={{ githubClientId }}&scope=user:email,read:org">
              <i class="fa fa-github"></i> Login with GitHub account
            </a>
            <div class="alert alert-danger" ng-if="loginErrorMessage">
              {{loginErrorMessage}}
            </div>
          </div>

          <div class="col-xs-12 signin-body" ng-if="!githubClientId">
            <div class="container">
              <div class="form-container">
                <form class="form-horizontal" id="login" ng-submit="login(user)">
                  <fieldset>
                    <div class="form-group">
                      <div class="input-group input-group-first">
                <span class="input-group-addon">
                    <span class="ti-email"></span>
                </span>
                        <input ng-model="user.username" name="username" type="text" class="form-control input-lg" placeholder="Username" required>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                <span class="input-group-addon">
                    <span class="ti-lock"></span>
                </span>
                        <input ng-model="user.password" name="password" type="password" class="form-control input-lg" placeholder="Password" required>
                      </div>
                    </div>

                    <div class="divider divider-xl"></div>
                    <div class="form-group">
                      <input ng-disabled="!loginButtonEnabled" type="submit" class="btn btn-primary btn-lg btn-block text-center" id="submit" value="Log in" />
                    </div>

                    <div class="divider divider-xl"></div>

                    <div class="alert alert-danger" ng-show="loginFailed">
                      <p>Login name or password is incorrect.</p>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
